<!DOCTYPE html>
<html>

<head>
<script src= "/js/angular.min1-2-26.js"></script>
</head>

<body>


<div ng-app="" ng-controller="customersController"> 

<table>
  <tr ng-repeat="x in productos">
    <td>{{ x.idProducto }}</td>
    <td>{{ x.Nombre }}</td>
  </tr>
</table>

</div>





<script>
function customersController($scope,$http) {
  $http.get("productos.php")
  .success(function(response) {$scope.productos = response;});
}
</script>

</body>
</html>
